{% extends 'master/master.view.html' %}
{% block content %}
<!--{% load crispy_forms_tags %}-->

<div class="container">
    <div class="row">
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} class="{{message.tags}}" {% endif %} role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        {% endfor %}
        {% endif %}
        <div class="sidebar-item sidebar-item-dark">
            <div class="detail-title">
                <h3>Unsubscribe Teenkanyas News Letter</h3>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-xs-12" style="color:white;font-family:verdana;">
                        <strong for="apply">Email:</strong>
                        {{form_unsubscribe.email}}
                    </div>

                    <div class="col-xs-12">
                        <div class="comment-btn">
                            <input type="submit" class="btn-blue btn-red" value="Apply" name="unsubscribe">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
